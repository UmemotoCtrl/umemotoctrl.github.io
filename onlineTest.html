<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>md-MathJaxオンライン動作テスト</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://umemotoctrl.github.io/img/favicon.ico" />
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
  <style>
    :root { --main-bg-color: whitesmoke;}
    body {
        background-color: var(--main-bg-color);
        max-width: 100%;}
    main {
      margin: 0 auto;
      display: flex;}
      textarea#mdInput {
        margin-right: 1%;
        max-width: 45%;}
      div#article {
        max-width: 53%;}
    /* footer */
    footer p { font-size: .9rem;}
  </style>
  <!-- Original -->
  <script src="https://cdn.jsdelivr.net/gh/UmemotoCtrl/MarkdownParser@0.1.2/js/mdp.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/UmemotoCtrl/NavWithoutFramework@0.05/js/navwofw.js" defer></script>
  <script defer>
    let writeHTML = function () {
      var htmlTxt = mdp.render(mdInput.value);
      article.innerHTML = htmlTxt;
      raw.innerHTML = htmlTxt.replace(/</g,'&lt;').replace(/>/g,'&gt;');
      if ( MathJax.typesetPromise )
        MathJax.typesetPromise();
    }

    var mdp;
    var mdInput;
    var article;
    var raw;

    window.onload = function() {
      mdp = makeMDP();
      mdInput = document.getElementById("mdInput");
      article = document.getElementById("article");
      raw     = document.getElementById("raw");

      // Load topMenu
      fetch('./md/topMenu.md').then(function(response) {
        return response.text();
      }).then(function($data) {
        window.navbarWoFw.config.cssRootProperties['--NavWoFwBackgroundColor'] = 'rgb(65, 147, 102)';
        window.navbarWoFw.config.cssRootProperties['--NavWoFwFocusedColor'] = 'mediumseagreen';
        window.navbarWoFw.config.cssRootProperties['--NavWoFwLiPaddingDesktop'] = '0.7rem 0.7rem';
        window.navbarWoFw.create(mdp.render($data));
        window.navbarWoFw.addH1('md-MathJaxオンライン動作テスト');
        window.navbarWoFw.render();
      });
      // Load main md
      if (location.search=="")
        $file = "./md/sample.md";
      else
        $file = "./md/" + location.search.replace("?id=","").replace(/:/g, "/") + ".md";
      fetch($file).then(function(response) {
        return response.text();
      }).then(function(data) {
        mdInput.innerHTML = data;
        writeHTML( data );
      });
      mdInput.oninput = writeHTML;
      // for MathJax
      (function () {
        window.MathJax = {
          tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
          },
          svg: {
          fontCache: 'global'
          }
        };
        var scriptIE = document.createElement("script");
        scriptIE.src  = "https://polyfill.io/v3/polyfill.min.js?features=es6";
        scriptIE.async = true;
        document.getElementsByTagName("head")[0].appendChild(scriptIE);
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src  = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js";
        script.async = true;
        document.getElementsByTagName("head")[0].appendChild(script);
        script.onload = (function () {
          // console.log(MathJax);
        })();
      })();
    }
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166116914-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-166116914-1');
  </script>
</head>

<body>
  <header></header>
  <main>
    <textarea id="mdInput">記入欄</textarea>
    <div id="article"></div>
  </main>
  <h2>markdown to HTML結果</h2>
  <pre><code id="raw"></code></pre>
  <hr />
  <footer>
    <p>JavaScript, MathJaxを使用し表示されます．対応ブラウザでご覧ください．Internet Explorerでは表示できません．</p>
    <p>Copyright (c) 2020 Kazuki Umemoto</p>
  </footer>
</body>
</html>
